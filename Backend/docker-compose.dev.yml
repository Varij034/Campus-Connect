# Development overrides
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app  # Mount source code for hot-reload
      - ./uploads:/app/uploads
    environment:
      - ENVIRONMENT=development
      - API_RELOAD=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
